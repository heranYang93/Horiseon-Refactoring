<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Student Bio</title>
  </head>

  <body>
    <!-- Site Header -->
    <header>
      <!--The h1 tag should be used for the most important heading-->
      <h1>Student Bio</h1>
    </header>

    <!-- Section 1: Bio -->
    <section>
      <h2>Your Name</h2>
      <!-- Image -->
      <img src="https://via.placeholder.com/200" alt="Your Name" />
      <br />
      <picture>
        <!-- Responsive images -->
        <source
          srcset="https://via.placeholder.com/200"
          media="(min-width: 801px)"
        />
        <source
          srcset="https://via.placeholder.com/500"
          media="(max-width: 800px)"
        />

        <img src="https://via.placeholder.com/200" alt="" />
      </picture>
      <figure>
        <!-- Wraps an image -->
        <img src="https://via.placeholder.com/200" alt="Your Name" />
        <figcaption>Image captions</figcaption>
      </figure>
      <!-- Paragraph with embedded link -->
      <p>Write a short paragraph or two about yourself</p>
    </section>

    <!-- Section 2: Contact Info -->
    <section>
      <h2>Contact Info</h2>
      <!-- Unordered list -->
      <video controls width="250">
        <source src="/media/cc0-videos/flower.webm" type="video/webm" />

        <source src="/media/cc0-videos/flower.mp4" type="video/mp4" />

        Sorry, your browser doesn't support embedded videos.
      </video>
      <ul>
        <li>
          <strong>Email:</strong>
          <a href="#" alt="Test alt">someplace@gmail.com</a>
        </li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </body>
</html>
